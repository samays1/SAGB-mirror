name: Defensive Rating Automatic Scraper

on:
  schedule:
    - cron: '* * * * *'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: run 
      run:
        python Scratch_Notebooks/DefensiveRating_Scraper.py
